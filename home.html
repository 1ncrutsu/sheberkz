<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sheber.kz | Главная</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home.css">


</head>

<body>
  <div class="app-container">

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
      <div class="user-profile" style="display:flex; align-items:center; gap:12px;">
        <div class="avatar">A</div>
        <div class="user-info">
          <div class="name" style="font-weight:700">Азамат</div>
          <div class="phone" style="font-size:12px; color:var(--text-dim)">+7 (707) 123-45-67</div>
        </div>
      </div>

      <ul class="menu-list">
        <li class="menu-item" onclick="openProfile()">
          <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
          <span data-i18n="menu_profile">Профиль</span>
        </li>
        <li class="menu-item" onclick="showToast(t('menu_orders') + ' — скоро', 'info')">
          <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
          <span data-i18n="menu_orders">История заказов</span>
        </li>
        <li class="menu-item" onclick="showToast(t('menu_settings') + ' — скоро', 'info')">
          <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
          <span data-i18n="menu_settings">Настройки</span>
        </li>
        <li class="menu-item" onclick="showToast(t('menu_help') + ' — скоро', 'info')">
          <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
          <span data-i18n="menu_help">Помощь</span>
        </li>
      </ul>

      <div class="menu-footer">
        <div class="lang-rect" id="sidebarLangRect">
          <div class="glider"></div>
          <div class="lang-pill active" data-lang="kz" onclick="setLanguage('kz')">Қаз</div>
          <div class="lang-pill" data-lang="ru" onclick="setLanguage('ru')">Рус</div>
        </div>
        <div class="theme-switch-row">
          <span class="theme-label" data-i18n="night_mode">Түнгі режим</span>
          <label class="toggle-switch"><input type="checkbox" id="themeCheckbox"><span class="slider"></span></label>
        </div>
      </div>
    </div>

    <div class="main-content">
      <header class="header">
        <button class="icon-btn" onclick="toggleMenu()">
          <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </button>

        <div class="greeting">
  <div class="hello" data-i18n="hello">Сәлем</div>
  <div class="user-name" id="userName">Азамат</div>
</div>


        <button class="icon-btn" onclick="showToast('Уведомления — скоро', 'info')">
          <svg viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/></svg>
          <div class="notification-dot"></div>
        </button>
      </header>

      <div class="section-title" data-i18n="services_title">Қызметтер</div>
      <div class="service-grid">
        <div class="service-card" onclick="showToast(t('spec_electrician'), 'info')">
          <img src="https://cdn-icons-png.flaticon.com/128/8138/8138943.png" class="service-icon">
          <div class="service-name" data-i18n="spec_electrician">Электрик</div>
        </div>
        <div class="service-card" onclick="showToast(t('spec_plumber'), 'info')">
          <img src="https://cdn-icons-png.flaticon.com/128/7583/7583177.png" class="service-icon">
          <div class="service-name" data-i18n="spec_plumber">Сантехник</div>
        </div>
        <div class="service-card" onclick="showToast(t('spec_builder'), 'info')">
          <img src="https://cdn-icons-png.flaticon.com/128/4479/4479614.png" class="service-icon">
          <div class="service-name" data-i18n="spec_builder">Ремонт</div>
        </div>
        <div class="service-card" onclick="showToast(t('spec_garden'), 'info')">
          <img src="https://cdn-icons-png.flaticon.com/128/6656/6656767.png" class="service-icon">
          <div class="service-name" data-i18n="spec_garden">Аула</div>
        </div>
        <div class="service-card" onclick="showToast(t('spec_cleaner'), 'info')">
          <img src="https://cdn-icons-png.flaticon.com/128/3050/3050809.png" class="service-icon">
          <div class="service-name" data-i18n="spec_cleaner">Тазалық</div>
        </div>
        <div class="service-card" onclick="showToast(t('spec_all'), 'info')">
          <img src="https://cdn-icons-png.flaticon.com/128/3018/3018447.png" class="service-icon">
          <div class="service-name" data-i18n="spec_all">Барлығы</div>
        </div>
      </div>

      <div class="quick-request-card">
        <button class="quick-btn" onclick="openCreate()">
          <svg viewBox="0 0 24 24" style="width:20px; height:20px; fill:currentColor"><path d="M19 11H13V5h-2v6H5v2h6v6h2v-6h6z"/></svg>
          <span data-i18n="quick_btn">Бағасын өзің қой!</span>
        </button>
        <div class="quick-desc" data-i18n="quick_desc">Мамандар 5 минутта жауап береді</div>
      </div>

      <div class="section-title" data-i18n="active_order">Активный заказ</div>
      <div class="active-order-card loading skeleton" id="activeOrderCard">
        <div class="order-info">
          <div class="order-label" data-i18n="order_label">В работе</div>
          <div class="order-status" data-i18n="order_status">Мастер в пути</div>
        </div>
        <div class="order-btn">
          <svg viewBox="0 0 24 24" style="width:24px; fill:currentColor"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
        </div>
      </div>
    </div>

    <!-- TOAST -->
    <div class="toast-wrap" id="toastWrap" aria-live="polite" aria-atomic="true"></div>

    <!-- BOTTOM BAR -->
    <nav class="bottom-bar" id="bottomBar">
      <div class="nav-item active" id="navHome" onclick="setTab('home')">
        <svg viewBox="0 0 24 24"><path d="M12 3l9 8h-3v10h-5v-6H11v6H6V11H3l9-8z"/></svg>
        <div class="nav-label" data-i18n="tab_home">Главная</div>
      </div>

      <div class="nav-item nav-create" onclick="openCreate()">
        <button class="create-btn" aria-label="create">
          <svg viewBox="0 0 24 24"><path d="M19 11H13V5h-2v6H5v2h6v6h2v-6h6z"/></svg>
        </button>
        <div class="create-label" data-i18n="tab_create">Создать</div>
      </div>

      <div class="nav-item" id="navProfile" onclick="setTab('profile')">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <div class="nav-label" data-i18n="tab_profile">Профиль</div>
      </div>
    </nav>

  </div>


  <script src="home.js"></script>
</body>
</html>
