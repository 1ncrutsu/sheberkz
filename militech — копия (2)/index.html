<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheber.kz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container start-1">
    <div class="top-bar">
      <button class="theme-btn theme-toggle-btn" aria-label="Toggle theme">
        <!-- Icon handled by CSS/JS or SVG -->
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="sun-icon hidden">
          <path
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="moon-icon">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>

      <div class="lang-switcher">
        <div class="lang-glider"></div>
        <div class="lang-option" data-lang="ru">RU</div>
        <div class="lang-option" data-lang="kz">KZ</div>
      </div>
    </div>

    <div class="hero">
      <h1 class="sheber-kz">SHEBER.KZ</h1>
      <p class="hero-desc" data-i18n="desc">Сервис мастеров</p>
    </div>

    <div class="button-continue">
      <button id="startLink" class="btn btn-primary continue" data-i18n="start_btn">Начать</button>
    </div>
  </div>

  <div class="modal-overlay" id="authModal">
    <div class="modal">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <div class="modal-header">
        <h2 class="modal-title" data-i18n="auth_register">Регистрация</h2>
      </div>

      <div id="stepRole" class="active">
        <h3 class="input-label" data-i18n="role_title">Кто вы?</h3>
        <div class="role-container">
          <div id="roleClient" class="role-card active" data-role="client">
            <div class="role-icon-circle">
              <svg viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round" />
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
            <div class="role-name" data-i18n="role_client">Клиент</div>
            <div class="role-sub" data-i18n="role_client_sub">Ищу мастера</div>
          </div>
          <div id="roleMaster" class="role-card" data-role="master">
            <div class="role-icon-circle">
              <svg viewBox="0 0 24 24">
                <path
                  d="M14.7 6.3a1 1 0 000 1.4l1.6 1.6a1 1 0 001.4 0l3.77-3.77a6 6 0 01-7.94 7.94l-6.91 6.91a2.12 2.12 0 01-3-3l6.91-6.91a6 6 0 017.94-7.94l-3.76 3.76z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <div class="role-name" data-i18n="role_master">Мастер</div>
            <div class="role-sub" data-i18n="role_master_sub">Ищу заказы</div>
          </div>
        </div>
      </div>

      <div id="stepReg" style="display:none; margin-top:20px;">
        <div class="input-group">
          <label class="input-label" data-i18n="lbl_name">Имя</label>
          <input type="text" id="regName" class="input" placeholder="Введите имя" />
        </div>

        <div class="input-group">
          <label class="input-label" data-i18n="lbl_city">Город</label>
          <select id="regCity" class="select">
            <option value="astana">Астана</option>
            <option value="kyzylorda">Кызылорда</option>
          </select>
        </div>

        <div id="masterFields" style="display:none;">
          <div class="input-group">
            <label class="input-label" data-i18n="lbl_spec">Специализация</label>
            <input type="text" id="regSpec" class="input" placeholder="Сантехник" />
          </div>
          <div class="input-group">
            <label class="input-label" data-i18n="lbl_exp">Опыт (лет)</label>
            <input type="text" id="regExp" class="input" placeholder="3" />
          </div>
          <div class="input-group">
            <label class="input-label" data-i18n="lbl_about">О себе</label>
            <textarea id="regAbout" class="textarea" placeholder="Расскажите о себе"></textarea>
          </div>
        </div>

        <button class="btn btn-primary w-full" id="finishRegBtn" data-i18n="btn_save">Готово</button>
      </div>
    </div>
  </div>

  <script src="shared.js"></script>
  <script src="script.js"></script>
</body>

</html>
