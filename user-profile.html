<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sheber.kz | Профиль</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="user-profile.css">

  <style>
   
  </style>
</head>

<body>
  <div class="app">
    <div class="main">

      <header class="header">
        <button class="icon-btn" onclick="goBack()" aria-label="back">
          <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        </button>

        <div class="title">
          <span>Профиль</span>
          <span class="badge" id="roleBadge">Client</span>
        </div>

        <div class="save-indicator" id="saveIndicator" title="Статус автосохранения">
          <span class="save-dot" id="saveDot"></span>
          <span id="saveText">Не сохранено</span>
        </div>
      </header>

      <div class="card">
        <div class="hero">
          <div class="avatar" id="avatarLetter">A</div>
          <div class="hero-info">
            <p class="hero-name" id="heroName">Азамат</p>
            <div class="hero-sub">
              <div class="pill" title="Телефон">
                <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.02-.24c1.12.37 2.33.57 3.57.57a1 1 0 011 1V20a1 1 0 01-1 1C10.07 21 3 13.93 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.24.2 2.45.57 3.57a1 1 0 01-.24 1.02l-2.21 2.2z"/></svg>
                <span id="heroPhone">+7 (707) 123-45-67</span>
              </div>
              <div class="pill" title="Город">
                <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/></svg>
                <span id="heroCity">Астана</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-num" id="statOrders">12</div>
          <div class="stat-label">Заказов</div>
        </div>
        <div class="stat">
          <div class="stat-num" id="statRating">4.9</div>
          <div class="stat-label">Рейтинг</div>
        </div>
      </div>

      <div class="section-title">Личные данные</div>
      <div class="card">
        <div class="form">
          
          <div class="field">
            <div class="label">Имя</div>
            <input class="input" id="nameInput" type="text" placeholder="Ваше имя" autocomplete="name">
          </div>

          <div class="field">
            <div class="label">О себе</div>
            <textarea class="input" id="aboutInput" placeholder="Коротко о ваших навыках или пожеланиях..."></textarea>
          </div>

          <div class="divider"></div>

          <div class="row">
            <div class="field">
              <div class="label">Телефон</div>
              <input class="input" id="phoneInput" type="tel" placeholder="+7 (___) ___-__-__" autocomplete="tel">
            </div>
            
            <div class="field">
              <div class="label">Город</div>
              <input class="input" id="cityInput" list="cities" placeholder="Выберите город" autocomplete="address-level2">
              <datalist id="cities">
                <option value="Астана">
                <option value="Алматы">
                <option value="Шымкент">
                <option value="Караганда">
                <option value="Актобе">
                <option value="Тараз">
                <option value="Павлодар">
                <option value="Усть-Каменогорск">
                <option value="Семей">
                <option value="Атырау">
              </datalist>
            </div>
          </div>

          <div class="section-title" style="margin-top:4px;">Настройки аккаунта</div>
          
          <div class="row">
            <div class="field">
              <div class="label">Роль</div>
              <select class="input" id="roleSelect">
                <option value="client">Заказчик</option>
                <option value="master">Мастер</option>
              </select>
            </div>
            
            <div class="field" id="masterFields" style="display:none;">
              <div class="label">Специальность</div>
              <select class="input" id="specSelect">
                <option value="electrician">Электрик</option>
                <option value="plumber">Сантехник</option>
                <option value="builder">Ремонт</option>
                <option value="cleaner">Уборка</option>
                <option value="it">Компьютеры</option>
              </select>
            </div>
          </div>

          <div class="actions">
            <button class="btn btn-ghost" onclick="resetForm()">Сброс</button>
            <button class="btn btn-primary" id="saveBtn" onclick="saveProfile()">Сохранить</button>
          </div>
        </div>
      </div>

    </div>
  </div>


<script src="user-profile.js"></script>
</body>
</html>
